{% extends "zone/base.html" %}

    {% block title %}Delete{% endblock title %}

    {% block content %}
<br><h1><strong>Delete</strong></h1><br>
        <form action="" method="POST">
            {% csrf_token %}

            <p class="my-5">Are you sure that you want to delete <strong>"{{ book.name }}"</strong>?</p>

            <a href="{% url 'zone:detail' book.pk %}" class="btn btn-success">Back</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>

    {% endblock content %}
